<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon Says</title>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"> </script>
  <script src="script.js"> </script>
</head>
<!--                                -->
<body background="https://newevolutiondesigns.com/images/freebies/futuristic-city-wallpaper-29.jpg">

  <header>
    <h1>SIMON SAYS 3016 A.D.</h1>
  </header>

  <!--                                -->

  <div class="clearfix">

    <div id="leftInstructions">
      <p><u>Instructions</u><p>
        <p id="instructions">
          <p class="rules"> 1) Press start to initiate the game</p>
          <p class="rules"> 2) Colored circles will light up in a pattern </p>
          <p class="rules"> 3) Click the colored circles to match the pattern </p>
          <p class="rules"> 4) If you don't match the pattern, you lose </p>
        </div>
        <hr>

        <div class="circle">

          <div class="row">
            <div class="action col-md-6" id="red"></div>
            <div class="action col-md-6" id="blue"></div>
          </div>

          <div class="row">
            <div class="action col-md-6" id="button">START</div>
          </div>

          <div class="row">
            <div class="action col-md-6" id="yellow"></div>
            <div class="action col-md-6" id="green"></div>
          </div>
        </div>

      </div>

      <!--                              -->

      <footer> Made with &hearts; by <a href="https://www.linkedin.com/in/ahmed-elkheshin-64258242"> Ahmed Elkheshin </a>
      </footer>
    </body>
    </html>

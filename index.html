<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says</title>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"> </script>
  <script src="script.js"> </script>
  <script>
  var redBleep = new Audio();
  redBleep.src = "button-1.wav";

  var blueBleep = new Audio();
  blueBleep.src = "button-3.wav";

  var yellowBleep = new Audio();
  yellowBleep.src = "button-4.wav";

  var greenBleep = new Audio();
  greenBleep.src = "button-09.wav";
  </script>
</head>
<!--                                -->
<body background="https://newevolutiondesigns.com/images/freebies/futuristic-city-wallpaper-29.jpg">

  <header>
    <h1>SIMON SAYS 3016 A.D.</h1>
  </header>

  <!--                                -->

  <div class="clearfix">

    <div id="leftInstructions">
      <p><u>Instructions</u><p>
        <p id="instructions">
          <p class="rules"> 1) Press start to initiate the game</p>
          <p class="rules"> 2) The circle's colors will light up in a pattern </p>
          <p class="rules"> 3) Click the colored circles to match the pattern </p>
          <p class="rules"> 4) If you don't match the pattern, you lose </p>
          <p class="rules"> 5) Try to beat your high score!</p>
        </div>

        <div class="circle">

          <div class="row">
            <a onclick="redBleep.play()"> <div class="action col-md-6" id="red"></div></a>
            <a onclick="blueBleep.play()"><div class="action col-md-6" id="blue"></div></a>
          </div>

          <div class="row">
            <div class="action col-md-6" id="button">START</div>
          </div>

          <div class="row">
            <a onclick="yellowBleep.play()"><div class="action col-md-6" id="yellow"></div></a>
            <a onclick="greenBleep.play()"><div class="action col-md-6" id="green"></div></a>
          </div>
        </div>

        <div id="rightScore">
          <p><u>SCORE</u></p>
          <p id="score">0</p>
        </div>

      </div>

      <!--                              -->

      <footer> Made with &hearts; by <a href="https://www.linkedin.com/in/ahmed-elkheshin-64258242"> Ahmed Elkheshin </a>
      </footer>
    </body>
    </html>
